
    <div class="container">
        <div class="row row-content">
            <div class="col-xs-12 col-sm-3">
                <h2>Logs</h2>
            </div>
        </div>

        <div class="row row-content">
            <table datatable="ng" dt-options="dtOptions" class="row-border hover">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Duration</th>
                    <th>Distance</th>
                    <th>Calories</th>
                    <th>Heatrate</th>
                    <th>Effort</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="run in runs">
                    <td>{{ run.runDate | date : 'mediumDate' }}</td>
                    <td>{{ run.name }}</td>
                    <td>{{ run.duration | secondsToTime | date:'HH:mm:ss' }}</td>
                    <td>{{ run.distance }}</td>
                    <td>{{ run.calories }}</td>
                    <td>{{ run.heartrate }}</td>
                    <td>{{ run.effort }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
